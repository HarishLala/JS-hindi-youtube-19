        // const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const requestUrl='https://api.github.com/users/HarishLala'
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                const profileCard = document.getElementById('profile-card');                
                // Create card content
                profileCard.innerHTML = `
                    <img class="avatar" src="${data.avatar_url}" alt="Profile Picture">
                    <h2 class="name">${data.name}</h2>
                    <p class="followers">${data.followers} Followers</p>
                    <a href="${data.html_url}" class="view-profile" target="_blank">View GitHub Profile</a>`;
            }
        };
        xhr.send();
    </script>
